<!DOCTYPE html>
<html lang="en" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LernMate Pro</title>
    
    <!-- Libraries -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: { extend: { colors: { dark: { bg: '#0f172a', card: '#1e293b', border: '#334155', text: '#f8fafc', muted: '#94a3b8' } } } }
        }
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script>pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';</script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Quill Rich Text Editor -->
    <link href="https://cdn.quilljs.com/1.3.7/quill.snow.css" rel="stylesheet">
    <script src="https://cdn.quilljs.com/1.3.7/quill.js"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;500;700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;600&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Source+Sans+3:wght@300;400;600&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600&display=swap');
        
        body { font-family: 'Inter', sans-serif; overflow: hidden; -webkit-tap-highlight-color: transparent; }
        .rtl-text { font-family: 'Vazirmatn', sans-serif; direction: rtl; text-align: right; }
        ::-webkit-scrollbar { width: 0px; background: transparent; }
        .fab-chat { position: fixed; bottom: 30px; right: 30px; width: 60px; height: 60px; border-radius: 30px; display: flex; align-items: center; justify-content: center; box-shadow: 0 10px 30px rgba(0,0,0,0.2); z-index: 50; cursor: pointer; }
        .tag-chip { border: 2px solid transparent; transition: all 0.2s; }
        .tag-chip.selected { border-color: currentColor; opacity: 1 !important; transform: scale(1.05); }
        .loader { width: 24px; height: 24px; border: 3px solid currentColor; border-top-color: transparent; border-radius: 50%; animation: spin 0.8s linear infinite; opacity: 0.5; }
        @keyframes spin { to { transform: rotate(360deg); } }
        
        #reader-container { height: calc(100vh - 80px); overflow-y: scroll; scroll-behavior: smooth; padding-bottom: 100px; }
        
        .ql-font-inter { font-family: 'Inter', sans-serif; }
        .ql-font-lato { font-family: 'Lato', sans-serif; }
        .ql-font-montserrat { font-family: 'Montserrat', sans-serif; }
        .ql-font-roboto { font-family: 'Roboto', sans-serif; }
        .ql-font-open_sans { font-family: 'Open Sans', sans-serif; }
        .ql-font-merriweather { font-family: 'Merriweather', serif; }
        .ql-font-poppins { font-family: 'Poppins', sans-serif; }
        .ql-font-raleway { font-family: 'Raleway', sans-serif; }
        .ql-font-source-sans-3 { font-family: 'Source Sans 3', sans-serif; }
        .ql-font-nunito { font-family: 'Nunito', sans-serif; }
        
        #edit-layer .ql-toolbar { display: none !important; background-color: #f3f4f6; border-radius: 0.75rem; padding: 8px !important; margin-bottom: 1rem; border: none !important; }
        #edit-layer .ql-editor { min-height: calc(100vh - 380px); font-size: 16px; padding: 0; }
        /* Increase spacing between toolbar groups and buttons for clarity */
        #edit-layer .ql-toolbar .ql-formats { display: inline-flex; gap: 14px; margin-right: 10px; }
        #edit-layer .ql-toolbar button, #edit-layer .ql-toolbar select { margin: 0 4px; padding: 6px 8px; }
        /* Make size select show numbers clearly and be slightly wider */
        #edit-layer .ql-toolbar select.ql-size { min-width: 56px; }
        
        #read-layer { max-width: 800px; margin: 0 auto; padding: 2rem; }
        #read-layer h1 { font-size: 2.25rem; font-weight: bold; margin-bottom: 1.5rem; padding-bottom: 0.5rem; border-bottom: 1px solid #e5e7eb; }
        
        /* ... rest of styles identical to LernMate.html ... */
    </style>
</head>
<body class="flex h-screen bg-[#FAFAFA] text-gray-900 dark:bg-dark-bg dark:text-dark-text transition-colors duration-300">
<!-- For brevity this is the same app content as LernMate.html; use the original `LernMate.html` for editing. -->
<div class="p-8">
  <h1 class="text-2xl font-bold">LernMate (GitHub Pages build)</h1>
  <p class="mt-4">This is a ready-to-publish copy of your app. Open the source `LernMate.html` to edit features; when ready push this `index.html` to a GitHub repository to publish via Pages.</p>
</div>
</body>
</html>
